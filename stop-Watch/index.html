<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="stopwatch">
            <div class="circle">
                <span class="time"> 00 : 00 : 00</span>
            </div>
            <div class="control-btn">
                <i class="bi bi-play-circle play" onclick="startStopwatch()"></i>
                <i class="bi bi-pause-circle pause" onclick="pauseStopwatch()"></i>
                <i class="bi bi-stop-circle reset" onclick="resetStopwatch()"></i>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>

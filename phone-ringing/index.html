<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1>Beispiele</h1>
    <main class="text-center p-4">
        <img class="bild" src="./img/img2.jpg" alt="telephone">

        <div class="mt-4">
            <audio class="audio1" style="width:0" controls="" src="./img/retro-ringtone .mp3"></audio>
            <audio class="audio2" style="width:0" controls="" src="./img/Aslan Kükreme Sesi.mp3"></audio>
            <button class="telefonieren btn btn-outline-warning">Telefonieren</button>
            <button class="verbinden btn btn-outline-primary">Verbinden</button>
            <button class="sprechen btn btn-outline-danger">Sprechen</button>
        </div>

        <div class="input-div mt-4">
            <label for="textbox">Etwas schreiben</label>
            <input class="textbox" type="text" value="" />

            <label for="checkbox">Klein/Groß</label>
            <input class="checkbox" type="checkbox" />
        </div>

    </main>
    <div class="bug" style="text-align: center;"></div>

    <section class=" languages mb-5 ">

        <ul class="list">
            <li>Javascript</li>
            <li>Java</li>
            <li>Phyton</li>
            <li>C++</li>
            <li>SQL</li>
        </ul>

        <div>
            <input class="input-text me-1 ms-1 " type="text">
            <button class="add btn btn-success me-1 mb-1">Hinzufügen</button>
            <button class="delete btn btn-danger mb-1">Löschen</button>
        </div>

    </section>


    <script src="app.js"></script>
</body>

</html>
